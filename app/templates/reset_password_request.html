{% extends '__base.html' %}

{% block title %}Main Page{% endblock %}

{% block body %}
<h1>Reset password</h1>
<form action="" method="post" class="form">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
        {% for error in form.email.errors %}
        <span class="danger">{{ error }}</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
